<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Primary Meta Tags -->
        <title>WebDevZone</title>
        <meta name="title" content="WebDevZone" />
        <meta
            name="description"
            content="WebDevZone is a website that will assist you in becoming a web developer through a variety of free online resources and tools."
        />

        <!-- Canonical Url -->
        <link rel="canonical" href="https://webdevzone.adamaliweb.com" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://webdevzone.adamaliweb.com" />
        <meta property="og:title" content="WebDevZone" />
        <meta
            property="og:description"
            content="WebDevZone is a website that will assist you in becoming a web developer through a variety of free online resources and tools."
        />
        <meta
            property="og:image"
            content="https://webdevzone.adamaliweb.com/assets/img/wdz-banner.jpg"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="https://webdevzone.adamaliweb.com"
        />
        <meta property="twitter:title" content="WebDevZone" />
        <meta
            property="twitter:description"
            content="WebDevZone is a website that will assist you in becoming a web developer through a variety of free online resources and tools."
        />
        <meta
            property="twitter:image"
            content="https://webdevzone.adamaliweb.com/assets/img/wdz-banner.jpg"
        />

        <!-- Page Icon -->
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/img/wdz-logo.svg"
        />
        <link rel="apple-touch-icon" href="./assets/img/wdz-logo.svg" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
